    <link rel="stylesheet" href="./style.css"text/css">

<body>

        <div class="left">
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>

            <div class="login-form">

            </div>
        </div>
    </div>
