<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slide active">
                <img src="https://thumbs.dreamstime.com/z/book-education-knowledge-idea-concept-graphics-84470359.jpg" /> 
            </div>
            <div class="slide">
                <img src="https://media.istockphoto.com/id/1265038430/photo/website-designer-creative-planning-phone-app-development-template-layout-framework-wireframe.jpg?s=1024x1024&w=is&k=20&c=Hki2l6KwFqQXev8RAar1RC12RlbEoKVt1a39zONRkw4=" />
            </div>
            <div class="slide">
                <img src="https://wallpapers.com/images/featured/i0gfhtynyqi6vm4f.jpg" />
            </div>
        </div>
        <div class="buttons">
            <button onclick="prevSlide()">Previous</button>
            <button onclick="nextSlide()">Next</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
